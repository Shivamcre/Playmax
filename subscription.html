<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="movies.html">Movies</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="subscription.html">Subscribe</a>
        </nav>
    </header>
    <div class="container">
        <h1>Choose Your Subscription Plan</h1>
        <div class="subscription-options">
            <div class="subscription-plan">
                <h2>Basic Plan</h2>
                <p>$1 per month</p>
                <p>Access to basic movies</p>
                <!-- PayPal Button for Basic Plan -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick-subscriptions">
                    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL"> <!-- Your PayPal email -->
                    <input type="hidden" name="item_name" value="Basic Plan Subscription">
                    <input type="hidden" name="a3" value="5.99"> <!-- Subscription amount -->
                    <input type="hidden" name="p3" value="1"> <!-- Subscription cycle (1 month) -->
                    <input type="hidden" name="t3" value="M"> <!-- Cycle period (M = month) -->
                    <input type="hidden" name="src" value="1"> <!-- Recurring payments enabled -->
                    <input type="hidden" name="sra" value="1"> <!-- Re-attempt failed payments -->
                    <input type="submit" value="Subscribe" class="btn">
                </form>
            </div>
            <div class="subscription-plan">
                <h2>Standard Plan</h2>
                <p>$2.5 per month</p>
                <p>Access to standard movies</p>
                <!-- PayPal Button for Standard Plan -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick-subscriptions">
                    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL"> <!-- Your PayPal email -->
                    <input type="hidden" name="item_name" value="Standard Plan Subscription">
                    <input type="hidden" name="a3" value="9.99"> <!-- Subscription amount -->
                    <input type="hidden" name="p3" value="1"> <!-- Subscription cycle (1 month) -->
                    <input type="hidden" name="t3" value="M"> <!-- Cycle period (M = month) -->
                    <input type="hidden" name="src" value="1"> <!-- Recurring payments enabled -->
                    <input type="hidden" name="sra" value="1"> <!-- Re-attempt failed payments -->
                    <input type="submit" value="Subscribe" class="btn">
                </form>
            </div>
            <div class="subscription-plan">
                <h2>Premium Plan</h2>
                <p>$5 per month</p>
                <p>Access to all movies and exclusive content</p>
                <!-- PayPal Button for Premium Plan -->
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick-subscriptions">
                    <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL"> <!-- Your PayPal email -->
                    <input type="hidden" name="item_name" value="Premium Plan Subscription">
                    <input type="hidden" name="a3" value="14.99"> <!-- Subscription amount -->
                    <input type="hidden" name="p3" value="1"> <!-- Subscription cycle (1 month) -->
                    <input type="hidden" name="t3" value="M"> <!-- Cycle period (M = month) -->
                    <input type="hidden" name="src" value="1"> <!-- Recurring payments enabled -->
                    <input type="hidden" name="sra" value="1"> <!-- Re-attempt failed payments -->
                    <input type="submit" value="Subscribe" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
